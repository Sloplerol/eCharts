<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.js"></script>
    <style>
        .box {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        //获取容器
        let dom = document.querySelector('.box');
        // 初始化echarts
        let mycharts = echarts.init(dom);
        // 配置echarts
        mycharts.setOption({
            dataZoom: {},
            title: {
                text: 'echarts图表',
                textStyle: {
                    color: 'aqua'
                },
            },
            xAxis: {
                data: ['服装','美食','游戏','生活']
            },
            yAxis: {},
            series: [
                {
                    name: '柱状图',
                    type: 'bar',
                    data: [10,20,30,40]
                },
                {
                    name: '折线图',
                    type: 'line',
                    data: [20,30,40,50]
                }
            ],
            //提示组件
            tooltip: {
                textStyle: {
                    color: 'green'
                }
            },
            //系列切换组件
            legend: {
                data: ['柱状图','折线图']
            },
            //工具栏组件
            toolbox: {
                show: true,
                feature: {
                dataZoom: {
                    yAxisIndex: "none"
                },
                dataView: {
                    readOnly: false
                },
                magicType: {
                    type: ["line", "bar"]
                },
                restore: {},
                saveAsImage: {}
                }
            },
            //调节距离两边距离
            grid: {
                left: 20,
                right: 0
            }
            
            
        })
    </script>
</body>
</html>
