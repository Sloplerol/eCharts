<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.js"></script>
    <style>
        .box {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let dom = document.querySelector('.box');
        let myecharts = echarts.init(dom);
        myecharts.setOption({
            title: {
                text: 'echarts图表',
                textStyle: {
                    color: 'red'
                }
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {},
            series: [
                {
                    type: 'scatter',
                    data: [
                        [10,20],
                        [20,30],
                        [33,22],
                        [44,66],
                        [55,11]
                    ]
                }
            ]
        })
    </script>
</body>
</html>
